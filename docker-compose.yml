services:
  # InfluxDB 时序数据库 (唯一数据库)
  influxdb:
    image: influxdb:2.7
    container_name: ceramic-influxdb
    restart: unless-stopped
    ports:
      - '8086:8086'
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=1090119your
      - DOCKER_INFLUXDB_INIT_ORG=ceramic-workshop
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=ceramic-workshop-token
    networks:
      - ceramic-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Python Backend (API服务，不启用轮询)
  backend:
    build: .
    container_name: ceramic-backend
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - influxdb
    volumes:
      - .:/app
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=ceramic-workshop-token
      - INFLUX_ORG=ceramic-workshop
      - INFLUX_BUCKET=sensor_data
      - ENABLE_POLLING=false
    networks:
      - ceramic-network

  # Mock数据服务 (模拟PLC轮询，写入模拟数据)
  mock-data:
    build: .
    container_name: ceramic-mock-data
    restart: unless-stopped
    depends_on:
      - influxdb
    volumes:
      - .:/app
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=ceramic-workshop-token
      - INFLUX_ORG=ceramic-workshop
      - INFLUX_BUCKET=sensor_data
    command: python tests/mock/mock_polling_service.py
    networks:
      - ceramic-network

volumes:
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local

networks:
  ceramic-network:
    driver: bridge
