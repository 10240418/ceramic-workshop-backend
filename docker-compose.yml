version: '3.8'

services:
  # InfluxDB 时序数据库 (唯一数据库)
  influxdb:
    image: influxdb:2.7
    container_name: ceramic-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=ceramic123
      - DOCKER_INFLUXDB_INIT_ORG=ceramic-workshop
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=ceramic-workshop-token
    networks:
      - ceramic-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Python Backend (可选，也可以本地运行)
  backend:
    build: .
    container_name: ceramic-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./configs:/app/configs  # YAML 配置文件
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=ceramic-workshop-token
      - INFLUX_ORG=ceramic-workshop
      - INFLUX_BUCKET=sensor_data
      - PLC_IP=192.168.50.223
      - PLC_RACK=0
      - PLC_SLOT=1
    depends_on:
      - influxdb
    networks:
      - ceramic-network

volumes:
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local

networks:
  ceramic-network:
    driver: bridge
