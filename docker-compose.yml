# ============================================================
# 陶瓷车间后端 Docker Compose 配置
# 版本: 1.1.24 (本地测试 - 生产模式)
# 日期: 2026-01-27
# ============================================================

services:
  # ============================================================
  # InfluxDB 时序数据库
  # ============================================================
  influxdb:
    image: influxdb:2.7
    container_name: ceramic-influxdb
    restart: unless-stopped
    ports:
      - '8086:8086'
    volumes:
      - D:/data/influxdb_data:/var/lib/influxdb2
      - D:/data/influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=1090119your
      - DOCKER_INFLUXDB_INIT_ORG=ceramic-workshop
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=ceramic-workshop-token
      - TZ=Asia/Shanghai
    networks:
      - ceramic-network
    deploy:
      resources:
        limits:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # 后端服务 (生产模式 - 本地测试)
  # ============================================================
  backend:
    image: ceramic-backend:1.1.24
    container_name: ceramic-backend
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - influxdb
    environment:
      # ===== 基础配置 =====
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai

      # ===== InfluxDB 配置 =====
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=ceramic-workshop-token
      - INFLUX_ORG=ceramic-workshop
      - INFLUX_BUCKET=sensor_data

      # ===== PLC 配置 (生产环境) =====
      - ENABLE_POLLING=true
      - MOCK_MODE=false
      - VERBOSE_POLLING_LOG=false
      - PLC_IP=192.168.50.223
      - PLC_RACK=0
      - PLC_SLOT=1
      - PLC_POLL_INTERVAL=6
      - BATCH_WRITE_SIZE=10

      # ===== 服务器配置 =====
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DEBUG=false
    networks:
      - ceramic-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ceramic-network:
    driver: bridge
